<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Admin Panel...</title>
    <script>
        console.log('admin/index.html loaded - redirecting to admin modal');
        console.log('Current URL:', window.location.href);
        
        // Redirect to home page with admin hash to open admin modal
        setTimeout(() => {
            console.log('Attempting redirect to admin modal...');
            try {
                window.location.replace('../#admin');
            } catch (e) {
                console.error('Redirect failed:', e);
                window.location.href = '../#admin';
            }
        }, 100);
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=../#admin">
    </noscript>
</head>
<body>
    <p>Redirecting to admin panel...</p>
    <p>If you are not redirected automatically, <a href="../#admin">click here</a>.</p>
</body>
</html>
