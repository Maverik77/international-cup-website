<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
    <title>Admin Panel - International Cup</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" onerror="console.warn('Failed to load styles.css')">
    <link rel="stylesheet" href="css/auth.css" onerror="console.warn('Failed to load auth.css')">
    <link rel="stylesheet" href="css/admin.css" onerror="console.warn('Failed to load admin.css')">
    
    <!-- Fallback styles for admin panel -->
    <style>
        .admin-body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; max-width: 400px; width: 90%; }
        .modal-header h2 { margin: 0 0 20px 0; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn { padding: 12px 24px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #005a8b; }
        .error-message { color: #d32f2f; margin-top: 10px; }
        .admin-dashboard { padding: 20px; }
    </style>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body class="admin-body">
    <!-- Login Modal -->
    <div id="admin-login-modal" class="modal" style="display: block;">
        <div class="modal-content admin-login">
            <div class="modal-header">
                <h2>Admin Access</h2>
            </div>
            <div class="modal-body">
                <p>Enter the admin password to access the news management system.</p>
                <form id="admin-login-form">
                    <div class="form-group">
                        <label for="admin-password">Password</label>
                        <input type="password" id="admin-password" name="password" required placeholder="Enter admin password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div id="login-error" class="error-message" style="display: none;">
                    Incorrect password. Please try again.
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard" style="display: none;">
        <!-- Admin Header -->
        <header class="admin-header">
            <div class="admin-header-content">
                <h1>International Cup - Admin Panel</h1>
                <div class="admin-actions">
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Admin Content -->
        <main class="admin-main">
            <div class="admin-container">
                <!-- News Management Section -->
                <section class="admin-section">
                    <div class="section-header">
                        <h2>News Management</h2>
                        <button id="add-news-btn" class="btn btn-primary">Add New Article</button>
                    </div>

                    <!-- Add/Edit News Form -->
                    <div id="news-form-container" class="form-container" style="display: none;">
                        <h3 id="form-title">Add New Article</h3>
                        <form id="news-form">
                            <input type="hidden" id="article-id" value="">
                            
                            <div class="form-group">
                                <label for="article-title">Title</label>
                                <input type="text" id="article-title" name="title" required placeholder="Enter article title">
                            </div>
                            
                            <div class="form-group">
                                <label for="article-date">Date</label>
                                <input type="date" id="article-date" name="date" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="article-content">Content</label>
                                <textarea id="article-content" name="content" rows="6" required placeholder="Enter article content"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Save Article</button>
                                <button type="button" id="cancel-form-btn" class="btn btn-secondary">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- News Articles List -->
                    <div class="news-list">
                        <h3>Published Articles</h3>
                        <div id="admin-news-list" class="admin-articles-list">
                            <!-- Articles will be loaded here -->
                            <div class="loading">Loading articles...</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        // Test multiple paths for admin.js to handle GitHub Pages routing
        const possiblePaths = [
            'js/admin.js',
            './js/admin.js',
            '/international-cup-website/js/admin.js'
        ];
        
        function loadAdminScript(pathIndex = 0) {
            if (pathIndex >= possiblePaths.length) {
                console.error('Failed to load admin.js from all paths');
                document.body.innerHTML = '<div style="padding: 20px; text-align: center;"><h2>Admin Panel Loading Error</h2><p>Unable to load admin scripts. Please try refreshing the page.</p><p><a href="index.html">Return to Homepage</a></p></div>';
                return;
            }
            
            const script = document.createElement('script');
            script.src = possiblePaths[pathIndex];
            script.onload = function() {
                console.log('Successfully loaded admin.js from:', possiblePaths[pathIndex]);
            };
            script.onerror = function() {
                console.warn('Failed to load admin.js from:', possiblePaths[pathIndex]);
                loadAdminScript(pathIndex + 1);
            };
            document.head.appendChild(script);
        }
        
        loadAdminScript();
    </script>
</body>
</html>
